group 'com.gibbons'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12', version: '10.1.1'
    compile group: "com.typesafe.akka", name: "akka-http-spray-json_2.12", version: "10.1.1"
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.11'
    compile group: 'io.spray', name: 'spray-json_2.12', version: '1.3.4'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
